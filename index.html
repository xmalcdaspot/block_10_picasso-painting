<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>The Picasso Painting</title>

    <img src="https://www.art-prints-on-demand.com/kunst/ana_rut_bre/freundliche_farben3_lo.jpg" alt="easy abstract art"
        class="src">
<body>
    <form action="https://www.classpop.com/magazine/abstract-painting-ideas" target="_blank">
        <div class="contact1">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input placeholder="Email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="contact2">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input placeholder="Password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="contact3">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
